                  ttl:
                    type: integer
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    delete:
      description: Delete an existing post from the DynamoDB table
      parameters:
        - in: query
          name: id
          schema:
            type: string
          description: ID of the item to delete
