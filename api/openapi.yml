                  ttl:
                    type: integer
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
    patch:
      description: Update an existing post in the DynamoDB table
      parameters:
        - in: query
          name: id
          schema:
            type: string
          description: ID of the item to update
      requestBody:
        description: Post object to be updated
